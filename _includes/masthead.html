<header class="masthead">
  <div class="masthead_inner wrap">
    <nav class="masthead_menu" role="navigation">

      <!-- LEFT -->
      <ul class="masthead_menu-left">
        {% for link in site.data.navigation.main %}
          <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>

      <!-- RIGHT -->
      <ul class="masthead_menu-right">
        {% for link in site.data.navigation.utility %}
          <li><a href="{{ link.url }}" rel="noopener">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
